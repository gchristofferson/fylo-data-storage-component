<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>




<main class="storage flex flex--main">
  <div class="storage__icons">
    <img src="./images/logo.svg" alt="Fylo" class="storage_logo">
    <div class="storage__icons__container">
      <div class="storage__icons__icon"></div>
      <div class="storage__icons__icon"></div>
      <div class="storage__icons__icon"></div>
    </div>
  </div>
  <div class="storage__info">
    <p class="storage__info__text">You’ve used 815 GB of your storage</p>
    <div class="storage__info__bubble">185 <span>GB Left</span></div>
    <progress class="storage__info__used"></progress>
    <div class="storage__info__capacity-container">
      <p class="storage__info__capacity__text">0 GB</p>
      <p class="storage__info__capacity__text">1000 GB</p>
    </div>
  </div>
</main>





  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
